{% macro anonym(user_id) -%}
    <div class="avatar anonym-avatar-bg-{{ user_id % 10 }}">
        <img src="/static/images/anonym_avatar.webp" alt="avatar">
    </div>
{%- endmacro %}
{% macro user(photo_url) -%}
    <div class="avatar">
        <img src="{{ photo_url }}" alt="avatar">
    </div>
{%- endmacro %}
{% macro skeleton() -%}
    <div class="avatar avatar-skeleton">
    </div>
{%- endmacro %}
