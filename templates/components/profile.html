{% import "macros/profile_info.html" as profile_info %}

{{ profile_info.profile(current_user) }}
<div class="profile-buttons">
    <div class="button icon-button"
         id="profile_copy_mailto_link_button"
         data-value="{{ user_mailto_action_link }}"
         hx-on:click="copyMailToLinkToClipboard(this)">
        <span class="icon material-symbols-rounded">
            link
        </span>
    </div>
    <div class="button icon-button"
         id="profile_share_button"
         data-value="{{ user_mailto_action_link }}"
         hx-on:click="openShareMailToLinkDialog(this)">
        <span class="icon material-symbols-rounded">
            share
        </span>
    </div>
</div>
